<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
</ul>
<input type="text" id="newText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let inputField = document.getElementById("newText");
        let itemName = inputField.value;
        inputField.value = "";

        let listItem = document.createElement("li");
        listItem.textContent = itemName + " ";
        let deleteLink = document.createElement("a");
        deleteLink.textContent = "[Delete]";
        deleteLink.href = "#";
        deleteLink.addEventListener("click", deleteFunction);
        listItem.appendChild(deleteLink);

        let unorderedListElements = document.getElementById("items");
        unorderedListElements.appendChild(listItem);

        function deleteFunction() {
            unorderedListElements.removeChild(listItem);
        }
    }
</script>
</body>
</html>
