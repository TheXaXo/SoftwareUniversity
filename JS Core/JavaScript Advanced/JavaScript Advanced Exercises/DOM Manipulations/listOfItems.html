<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items">
    <li>First</li>
    <li>Second</li>
</ul>
<input type="text" id="newItemText"/>
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let inputField = document.getElementById("newItemText");
        let itemName = inputField.value;
        inputField.value = "";

        let listItem = document.createElement("li");
        listItem.textContent = itemName;
        let unorderedListElements = document.getElementById("items");
        unorderedListElements.appendChild(listItem);
    }
</script>
</body>
</html>
