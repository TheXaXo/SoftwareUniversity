<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" id="customers">
    <tr>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr>
        <td>Eve</td>
        <td>eve@gmail.com</td>
    </tr>
    <tr>
        <td>Nick</td>
        <td>nick@yahooo.com</td>
    </tr>
    <tr>
        <td>Didi</td>
        <td>didi@didi.net</td>
    </tr>
    <tr>
        <td>Tedy</td>
        <td>tedy@tedy.com</td>
    </tr>
</table>
Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<script>
    function deleteByEmail() {
        let inputField = document.getElementsByName("email")[0];
        let emailToDelete = inputField.value;
        inputField.value = "";
        let allRows = document.querySelectorAll("table td");
        let isDeleted = false;

        for (let row of allRows) {
            if (row.textContent === emailToDelete) {
                isDeleted = true;
                row.parentNode.parentNode.removeChild(row.parentNode);
                document.getElementById("result").textContent = "";
            }
        }

        if (!isDeleted) {
            document.getElementById("result").textContent = "Not found.";
        }
    }
</script>
<div id="result"/>
</body>
</html>
