<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1"/> +
<input type="text" id="num2"/> =
<input type="text" id="sum" readonly="readonly"/>
<input type="button" value="Calc" onclick="calc()"/>
<script>
    function calc() {
        let field1Value = document.getElementById('num1').value;
        let field2Value = document.getElementById('num2').value;
        document.getElementById('sum').value = Number(field1Value) + Number(field2Value);
    }
</script>
</body>
</html>
