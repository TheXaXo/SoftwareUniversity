<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let textAreaField = document.getElementById('result');
        let arrayFromChildElements = document.querySelectorAll('ul li');
        textAreaField.value = '';

        for (let li of arrayFromChildElements) {
            textAreaField.value += li.textContent + '\n';
        }
    }
</script>
</body>
</html>
