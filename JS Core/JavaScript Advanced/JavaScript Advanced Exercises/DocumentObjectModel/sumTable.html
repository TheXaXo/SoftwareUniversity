<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tbody>
    <tr>
        <th>Product</th>
        <th>Cost</th>
    </tr>
    <tr>
        <td>Beer</td>
        <td>2.88</td>
    </tr>
    <tr>
        <td>Fries</td>
        <td>2.15</td>
    </tr>
    <tr>
        <td>Burger</td>
        <td>4.59</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td id="sum"></td>
    </tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let tableChildren = document.querySelector("tbody").children;
        let sum = 0;

        for (let i = 1; i < tableChildren.length - 1; i++) {
            let value = Number(tableChildren[i].children[1].textContent);
            sum += value;
        }

        tableChildren[tableChildren.length - 1].children[1].textContent = sum;
    }
</script>
</body>
</html>
