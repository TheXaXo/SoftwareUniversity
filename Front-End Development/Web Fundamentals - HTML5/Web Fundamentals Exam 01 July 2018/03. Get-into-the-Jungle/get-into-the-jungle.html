<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Into The Jungle</title>
    <link rel="stylesheet" href="get-into-the-jungle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
<form>
    <div class="image">
        <img src="img/img-01.png">
    </div>
    <div class="form">
        <h1>Monkey Login</h1>
        <div class="input">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email">
        </div>
        <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password">
        </div>
        <fieldset>
            <legend>I am here for:</legend>
            <label class="container">Bananas
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container">Lady Monkeys
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="container">Other
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </fieldset>
        <input class="button" type="submit" value="GET INTO THE JUNGLE">
        <span class="forgot-username-password">Forgot <a href="#">Username / Password?</a></span>
        <span class="create-account">
            <a href="#">Create your Account</a>
            <i class="fas fa-arrow-right"></i>
        </span>
    </div>
</form>
</body>
</html>
