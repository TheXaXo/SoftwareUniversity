<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
</header>
<main>
    <label>
        <span>Business Name</span>
        <input placeholder="enter a name">
    </label>
    <label>
        <span>Country</span>
        <input placeholder="search by country">
    </label>
    <label>
        <span>City / State</span>
        <input placeholder="search by city or state">
    </label>
    <label>
        <span>Zip / Postal Code</span>
        <input type="number" placeholder="enter a postal code">
    </label>
    <label>
        <span>Employers</span>
        <input type="number" placeholder="1000-5000">
    </label>
    <label>
        <span>Startup Date</span>
        <input type="date">
    </label>
    <label>
        <span>Job Opportunity</span>
        <input placeholder="any">
    </label>
    <button>let's find your job</button>
</main>
</body>
</html>
