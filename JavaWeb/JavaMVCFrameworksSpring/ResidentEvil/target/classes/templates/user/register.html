<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<header>
    <div th:replace="fragments/navbar"></div>
</header>
<main>
    <div class="container">
        <h1>Register User</h1>
        <form th:action="@{/register}" th:method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" aria-describedby="usernameError"
                       placeholder="Enter username"
                       name="username" th:value="*{username}">
                <small th:if="${#fields.hasErrors('username')}" id="usernameError" class="form-text text-danger">Cannot
                    be
                    empty.
                </small>
                <small th:if="${usernameTaken}" id="usernameError" class="form-text text-danger">User with the same
                    username
                    already exists.
                </small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" aria-describedby="passwordError"
                       placeholder="Enter password"
                       name="password" th:value="*{password}">
                <small th:if="${#fields.hasErrors('password')}" id="passwordError" class="form-text text-danger">Cannot
                    be
                    empty.
                </small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordError"
                       placeholder="Confirm password"
                       name="confirmPassword" th:value="*{confirmPassword}">
                <small th:if="${#fields.hasErrors('confirmPassword')}" id="confirmPasswordError"
                       class="form-text text-danger">Cannot be
                    empty.
                </small>
                <small th:if="${passwordsDoNotMatch}" id="confirmPasswordError" class="form-text text-danger">Passwords
                    don't match.
                </small>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailError"
                       placeholder="Enter email"
                       name="email" th:value="*{email}">
                <small th:if="${#fields.hasErrors('email')}" id="emailError" class="form-text text-danger">Cannot be
                    empty.
                </small>
                <small th:if="${emailTaken}" id="emailError" class="form-text text-danger">User with the same email
                    already
                    exists.
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</main>
<footer></footer>
</body>
</html>
