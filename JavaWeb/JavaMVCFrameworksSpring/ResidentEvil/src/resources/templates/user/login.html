<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register User</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="navbar/navbar"></div>
<div class="container">
    <h1>Login User</h1>
    <form th:action="@{/login}" th:method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" aria-describedby="usernameError"
                   placeholder="Enter username"
                   name="username" th:value="*{username}">
            <small th:if="${#fields.hasErrors('username')}" id="usernameError" class="form-text text-danger">Cannot be
                empty.
            </small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="passwordError"
                   placeholder="Enter password"
                   name="password" th:value="*{password}">
            <small th:if="${#fields.hasErrors('password')}" id="passwordError" class="form-text text-danger">Cannot be
                empty.
            </small>
            <small th:if="${wrongUsernameOrPassword}" id="passwordError" class="form-text text-danger">User with given
                username doesn't exist or password is wrong.
            </small>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
