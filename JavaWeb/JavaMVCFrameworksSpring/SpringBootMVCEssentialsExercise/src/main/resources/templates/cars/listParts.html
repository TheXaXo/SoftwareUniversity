<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>All Parts Of Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="partials/navbar"></div>
    <h1 th:text="|All parts of ${car.make} ${car.model}|"></h1>
    <div class="card card-block bg-faded" style="padding: 20px">
        <h3>Car details</h3>
        <table class="table">
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Travelled distance</th>
            </tr>
            <tr>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.travelledDistance}"></td>
            </tr>
        </table>
        <h3>Parts details</h3>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            <th:block th:each="part : ${car.parts}">
                <tr>
                    <td th:text="${part.name}"></td>
                    <td th:text="${part.price}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
