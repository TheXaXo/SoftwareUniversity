<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Car Dealer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="partials/navbar"></div>
    <th:block th:if="${session.userId == null}">
        <div class="jumbotron">
            <h1 class="display-3">Hello!</h1>
            <p class="lead">Welcome to Car Dealer!</p>
            <hr class="my-4">
            <p>In order to use the application fully you should login.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/users/login" role="button">Login</a>
            </p>
        </div>
    </th:block>
    <th:block th:if="${session.userId != null}">
        <div class="jumbotron">
            <h1 class="display-3" th:text="|Hello, ${session.username}|"></h1>
            <p class="lead">Welcome to Car Dealer!</p>
        </div>
    </th:block>
</div>
</body>
</html>
