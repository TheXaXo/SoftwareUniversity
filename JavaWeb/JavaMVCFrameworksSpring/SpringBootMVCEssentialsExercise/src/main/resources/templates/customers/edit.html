<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="partials/navbar"></div>
    <h1>Edit Customer</h1>
    <div class="card card-block bg-faded" style="padding: 20px">
        <div class="container">
            <form th:action="@{/customers/edit/{id}(id=${id})}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input th:value="${name}" type="text" class="form-control" id="name" name="name"
                           placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="birthDate">Birthdate</label>
                    <input th:value="${birthDate}" type="date" class="form-control" id="birthDate" name="birthDate"
                           placeholder="Enter birthdate">
                </div>
                <button type="submit" class="btn btn-primary">Edit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
