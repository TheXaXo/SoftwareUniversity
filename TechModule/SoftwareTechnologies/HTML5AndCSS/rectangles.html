<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
</head>
<body>
<div style="border: 4px dotted blue; padding: 15px; border-radius: 15px">
    <div style="border: 4px dashed red; padding: 15px; border-radius: 15px">
        <div style="border: 4px solid green; padding: 15px; border-radius: 5px">
            <p style="font-size: 25px; text-align: center">I am heavily packed &lt;DIV&gt;</p>
        </div>
    </div>
</div>
</body>
</html>
