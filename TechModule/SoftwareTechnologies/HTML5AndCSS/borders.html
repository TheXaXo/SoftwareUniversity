<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<body>
<p style="border: 5px solid red; border-radius: 10px; background: lightgrey; text-align: center; padding: 3px; font-size: 20px"><span style="color: red">Red</span> Border</p>
<p style="border: 5px solid green; border-radius: 10px; background: lightgrey; text-align: center; padding: 3px; font-size: 20px"><span style="color: green">Green</span> Border</p>
<p style="border: 5px solid blue; border-radius: 10px; background: lightgrey; text-align: center; padding: 3px; font-size: 20px"><span style="color: blue">Blue</span> Border</p>
</body>
</html>
